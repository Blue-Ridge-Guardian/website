<body class="bg-base text-primary font-sans">
  <main class="container mx-auto p-8 space-y-16">
<h1 class="text-3xl font-bold mb-6">Contact Us</h1>
<form action="https://formspree.io/f/moqgzjej" method="POST" class="max-w-xl mx-auto space-y-6 bg-white shadow-md p-8 rounded-xl">
  <div>
    <label class="block mb-2 font-semibold">Name</label>
    <input type="text" name="name" required class="input input-bordered w-full" />
  </div>
  <div>
    <label class="block mb-2 font-semibold">Email</label>
    <input type="email" name="_replyto" required class="input input-bordered w-full" />
  </div>
  <div>
    <label class="block mb-2 font-semibold">Message</label>
    <textarea name="message" rows="5" required class="textarea textarea-bordered w-full"></textarea>
  </div>
  <input type="hidden" name="_subject" value="New contact from Blue Ridge Guardian site">
  <button type="submit" class="btn btn-primary text-white">Send Message</button>
</form>
<p class="text-center text-sm text-secondary mt-4">Form powered by <a href="https://formspree.io/" class="underline">Formspree</a>. You will receive submissions at your configured email.</p>
